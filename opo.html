<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你媽是雞</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body{
            background-color:orange;
        }
        #avatar{
            width: 100px;
            height: 100px;
            background-color: aqua;
            background-image: url(https://32comic.com/wp-content/uploads/2018/08/aBPwKbCGDktmSC96k15HhNl5b7SSxqcS7LmrFzceqdqF1534234664434.png);
            background-size: cover;
            border-radius: 50px;
            margin: 10px auto;
            transition:width .3s, height .3s;
        }
        #avatar:hover{
            height: 200px;
            width: 200px;
            box-shadow: 3px 6px 10px black;
        }
        a{
            display: block;
            width: calc(100% - 10px * 2);
            background-color: cornflowerblue;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            color: darkblue;
            border-radius: 8em;
            box-shadow: 6px -1px 10px rgba(0, 0, 0, 0.558);
            border: brown solid 2px;

        }
        a:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="avatar"></div>
    <h1>這是一隻雞</h1>
